{% extends 'master/master.html' %}
{% load staticfiles %}
{% block content %}
<div class="rectangle">
  <h2 class="text-center heading">Update Profile</h2>
</div>
<div class="container-fluid body-section">
  <div class="row">
    <div class="col-md-2 dashboard3s">
      <div class="list-group">
        <a href="{% url 'profile' %}" class="list-group-item active">
          <span class="badge"></span>
          My Accounts
        </a>

        <a href="{% url 'doc_check_pats_list' %}" class="list-group-item">
          <span class="badge">12</span>
          Medicine Checkup
        </a>

        <a href="{% url 'doc_check_lab_pats_list' %}" class="list-group-item">
          <span class="badge">12</span>
          Lab Checkup
        </a>

        <a href="#" class="list-group-item">
          <span class="badge">12</span>
          Appointments
        </a>
        <a href="{% url 'updatedoctor' %}" class="list-group-item">
          Edit  Profile
        </a>
        <a href="{% url 'updatedoctor_pass' %}" class="list-group-item">
          Change Password
        </a>
        <a href="{% url 'logout' %}" class="list-group-item">
          Log Out
        </a>
      </div>
    </div>
    <div class="col-md-6 col-sm-offset-1">

      <form method='POST' action="{% url 'updatedoctor_pass' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}


        <button type='submit' class="btn btn-primary">update</button>
      </form>
    </div>
    <br>
    {% endblock %}
    {% block title%} Update Profile {% endblock %}
